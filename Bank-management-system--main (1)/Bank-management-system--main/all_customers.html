<!DOCTYPE html>
<html>
<head>
<title>home page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(151, 221, 233);
        }

h1 {
  color: #032047;
}

.container1 {
  
  background-color: rgb(153, 111, 153);
  max-width: 1000px;
  margin: auto;
  padding: 50px;
  
        }

        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  
}

tr:nth-child(even) {
  background-color: #4cafa7;
}
</style>
</head>
<body>
    <br>
    <br>
    <h1 style="text-align:center"><b>Customers</b></h1>
    <br>
    <br>
    <div class="container bg-light">
      <div class="col-md-12 text-center">
    <script>
      function myFunction() {
        location.replace("/transfer")
      }
      </script>
    <button type="button" class="btn btn-primary" onclick="myFunction()">Transfer</button>
  </div>
</div>
    <br>
    <div class='container1'>
          
          <table>
            <tr>
              <th>Name</th>
              <th>Acc_No</th>
              <th>Ph_no</th>
              <th>Balance</th>
              
            </tr>
          
          {% for i in customer %}
           
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.account_no}}</td>
                <td>{{i.phno}}</td>
                <td>{{i.balance}}</td>
                
            </tr>
          
          {% endfor %}
         </table>
          
        
      </div>
    
</body>
</html>
